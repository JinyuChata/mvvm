<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="test"></div>

<script src="../js/mvvm.js"></script>
<script src="../js/watcher.js"></script>
<script src="../js/observer.js"></script>
<script src="../js/compile.js"></script>
<script>
    /**
     * 2. MVVM代码实现
     */
	const vm = new MVVM({
		el: '#test',
		data: {
		    name: 'zhu'
		}
	});

	console.log(vm.name);   // vm 代理对data的读操作
	console.log(vm);        // vm 代理对data的写操作

	vm.name = 'xiaoxiao';
	console.log(vm._data.name); // 不会进入get方法
	console.log(vm.name);       // 会进入get方法
	// vm中defineProperty了一个name
</script>
</body>
</html>
